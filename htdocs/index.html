				<div id="currScopeOfLearning">

					<div id="currWordspaceSelectorDiv">
						<span id="currWordspaceSelectorSpan">&nbsp;Hebrew Ulpan&nbsp;</span>
					</div> 
					
					<!-- Level, lesson -->
					<div id="currScopeOfLearningDetailsDiv">
					
						<label id="levelSelectorLabel">Level:</label>
						<select value="alef" id="levelSelectorSelect">
							<option value="alef">א</option>
						</select>
						
						<label id="lessonSelectorLabel">Lesson:</label>
						<select
							name="lessonSelectorSelect"
							id="lessonSelectorSelect"
							onchange="GLOBAL_app.process(this.id, 'onChange')"></select>
						
					</div>
					
				</div> <!-- /Learning scope -->
				
				<!-- Main menu items  -->
				<div id="mainMenuLineDiv">
				
					<span id="wordsMenuItemSpan" 
						  class="mainMenuItem" 
						  onclick="GLOBAL_app.process(this.id, 'onSwitch')">Words</span>
						  
					<span id="textsMenuItemSpan" 
						  class="mainMenuItem"
						  onclick="GLOBAL_app.process(this.id, 'onSwitch')">Texts</span>
						  
					<span id="serviceMenuItemSpan" 
						  class="mainMenuItem"
						  onclick="GLOBAL_app.process(this.id, 'onSwitch')">Service</span>
					
				</div> <!-- /Main menu items  -->
				
			</div>
		</div> <!-- Page header -->

		<div id="mainGroupOfPanesDiv">
		
			<div id="wordsPaneDiv" style="display: " class="mainPaneDiv">
			
				<form>
				
					<div id="gameAreaDiv">
					
						<div id="gameModeArea">
						
							<!-- Selecting a mode of a game  -->
							<div id="fromToSelectorsArea">
								
								<select id="riddleLangSelectorSelect" 
										onchange="GLOBAL_app.process(this.id, 'onChange')">
								</select>
								<span id="fromToArrowSpan">&#9654;</span>
								<select id="guessLangSelectorSelect"
										onchange="GLOBAL_app.process(this.id, 'onChange')">
								</select>	

								<label id="partOfSpeachSelectorLabel">Part of speach:</label>
								<select id="partOfSpeachSelectorSelect"
										onchange="GLOBAL_app.process(this.id, 'onChange')">
									<option value="all" id="partOfSpeachSelectorSelect__all">All</option>
									<option value="nouns" id="partOfSpeachSelectorSelect__noun">Noun</option>
									<option value="adjectives" id="partOfSpeachSelectorSelect__adjective">Adjective</option>
									<option value="verbs" id="partOfSpeachSelectorSelect__verb">Verb</option>
									<option value="adverbs" id="partOfSpeachSelectorSelect__adverb">Adverb</option>
									<option value="prepositions" id="partOfSpeachSelectorSelect__preposition">Preposition</option>
									<option value="pronouns" id="partOfSpeachSelectorSelect__pronoun">Pronoun</option>
									<option value="conjunctions" id="partOfSpeachSelectorSelect__conjunction">Conjunction</option>
									<option value="other" id="partOfSpeachSelectorSelect__other">Other</option>
								</select>
									
							</div>	
						
						</div>

						<!-- Cloud of tags -->
						
						<!--
						<div id="subjectDomainCloudSwitchDiv"
							 onclick="GLOBAL_app.process(this.id, 'onChange')">[-]</div>
						-->	 
						<div id="subjectDomainCloudSwitchDiv"
							 onclick="GLOBAL_app.process(this.id, 'onChange')"><img id="subjectDomainCloudSwitchImg" src="img/glaz-zakr.png" class="showHideImg"> <label id="subjectDomainCloudSwitchLabel" class="showHideLabel">Subject domain tags</label></div>
						<div id="subjectDomainCloudDiv"></div>
						
						<!-- Displaying content (questions, answrs, etc.) -->
						<div id="wordAreaDiv">					
							<div id="questionAreaDiv" style="display:">Word</div>
							<div id="answerAreaDiv" style="display: none"></div>
							<div id="promptAreaDiv" style="display: none"></div>
							<div id="mnemoPhraseAreaDiv" style="display: none"></div>
						</div>
						
						<!-- Performing game activities -->
						<div id="userActionPaneDiv">
							<img src="img/translate03.jpg" 
								 id="giveUpButtonImg" 
								 onclick="GLOBAL_app.process(this.id, 'getPressed')">
							<img src="img/lamp03-02.png" 
								 id="showPromptButtonImg"
								 onclick="GLOBAL_app.process(this.id, 'getPressed')">						 
							<img src="img/next01.jpg" 
								 id="takeNextQuestionButtonImg"
								 onclick="GLOBAL_app.process(this.id, 'getPressed')">
						</div>

						<div id="printButton" onclick="GLOBAL_app.process(this.id, 'getPressed')"><img id="printButtonImg" src="img/printer03.jpg"></div>
